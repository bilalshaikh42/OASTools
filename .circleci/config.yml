version: 2
jobs:
  build:
    working_directory: /root/project/
    docker:
      - image: python:3.6
    steps:
      - checkout
      - run:
          name: Setup testing environment
          command: |
            pip install '.[tests]'
      - run:
          name: Run Tests
          command: |
            coverage run -m pytest
            coverage report
            coverage html
      - store_artifacts:
          path: htmlcov
workflows:
  version: 2
  workflow:
    jobs:
      - build
