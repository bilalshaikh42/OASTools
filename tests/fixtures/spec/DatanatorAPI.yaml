openapi: 3.0.1
info:
  contact:
    email: info@karrlab.org
    name: Karr Lab
    url: https://datanator.info/
  description:
    An API for interacting with the Datanator Integrated Database. The
    API can be used to get values for a variety of biological molecules and reactions,
    such as concentration, abundance, or kinetic parameters. The API complies with
    the openAPI 3 standard. Use the <a href="/apiDoc"> /apiDoc</a> path to access
    the api specification
  title: Datanator API
  version: 1.0.0
servers:
  - description: Local Host
    url: http://localhost:8080/
  - description: SwaggerHub API Auto Mocking
    url: https://virtserver.swaggerhub.com/bilalshaikh42/Datanator/1.0.0
  - description: The public datanator server
    url: http://api.datanator.info
tags:
  - description: Requests related to the database itself
    name: Datanator
  - description: Requests for information about metabolites, including conentrations
    name: Metabolites
  - description: Requests for information about proteins, enzymes, and protein complexes
    name: Proteins
  - description: Requests for information on reactions, including kinetic paramters
    name: Reactions
  - description: Requests for information on RNA abundance
    name: RNA
paths:
  /datanator/:
    get:
      responses:
        "200":
          content:
            application/json:
              schema:
                properties:
                  message:
                    type: string
                required:
                  - message
                type: object
          description: OK
      summary: Pings the server to verfy connection
      tags:
        - Datanator
  /metabolites/:
    get:
      parameters:
        - in: query
          name: inchi_key
          required: false
          schema:
            type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: "#/components/schemas/Metabolite"
                type: array
          description: OK
      summary: Get the list of metabolite objects
      tags:
        - Metabolites
    post:
      description: Update an existing metabolite
      parameters:
        - in: query
          name: inchi_key
          required: true
          schema:
            type: string
      responses:
        "200":
          description: OK
      summary: Update an existing metabolite
      tags:
        - Metabolites
    put:
      description: Add a new metabolite
      responses:
        "200":
          content:
            text/plain:
              schema:
                type: string
                example: test
          description: OK
      summary: Add a new metabolite
      tags:
        - Metabolites
  /metabolites/concentrations/:
    get:
      description:
        Get concentration data for metabolites. The inchikeys parameter
        takes a list of incjikeys for which to get data. The consensus flag will return
        a consensus value instead of an array of observations. The species query will
        provide taxonomic distance information for each result
      parameters:
        - in: query
          name: inchi_key
          required: false
          schema:
            type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Metabolite"
          description: OK
      summary: Get concentrations of Metabolites
      tags:
        - Metabolites
    parameters:
      - in: query
        name: inchi_keys
        required: false
        schema:
          items:
            type: string
          type: array
      - in: query
        name: consensus
        schema:
          enum:
            - "True"
          type: string
      - in: query
        name: species
        schema:
          type: string
      - in: query
        name: strict
        schema:
          enum:
            - "True"
          type: string
  /proteins/meta_combo:
    get:
      description: |-
        Get meta information for proteins,
         uniprot_id overrides all other input options.
         Combination of protein_name + taxon_id yields
         all uniprot_id that has abundance information in
         that particular organism. species_name overrides
         ncbi_taxon_id. Users should try different combinations
         to get a feel of what each combination returns.
      parameters:
        - in: query
          name: uniprot_id
          required: false
          schema:
            items:
              type: string
            type: array
        - in: query
          name: ncbi_taxon_id
          required: false
          schema:
            type: integer
        - in: query
          name: species_name
          required: false
          schema:
            type: string
        - in: query
          name: name
          required: false
          schema:
            type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ProteinMetaCombo"
          description: OK
      summary: Get meta information for proteins
      tags:
        - Proteins
  /proteins/meta_single:
    get:
      description: |-
        Get meta information for proteins,
         input only the taxon_id or name (either kegg orthology
         name or protein name).
      parameters:
        - in: query
          name: ncbi_taxon_id
          required: false
          schema:
            type: integer
        - in: query
          name: name
          required: false
          schema:
            type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ProteinMetaSingle"
          description: OK
      summary: Get meta information for proteins with one input
      tags:
        - Proteins
  /proteins/precise_abundance/:
    get:
      description:
        If abundance value for the protein is not found, one can search
        for proximity proteins
      parameters:
        - in: query
          name: uniprot_id
          required: true
          schema:
            items:
              type: string
            type: array
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ProteinAbundance"
          description: OK
      summary: Get abundance values for proteins
      tags:
        - Proteins
  /proteins/proximity_abundance/:
    get:
      description: Search for analog proteins by traversing the taxonomic tree
      parameters:
        - in: query
          name: uniprot_id
          required: true
          schema:
            items:
              type: string
            type: array
        - in: query
          name: distance
          required: true
          schema:
            type: integer
        - in: query
          name: depth
          required: true
          schema:
            type: integer
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ProximityProteinAbundance"
          description: OK
      summary: Get abundance values for proteins along the taxonomic tree
      tags:
        - Proteins
components:
  parameters:
    limitParam:
      description: max records to return
      in: query
      name: limit
      required: true
      schema:
        format: int32
        type: integer
    skipParam:
      description: number of items to skip
      in: query
      name: skip
      required: true
      schema:
        format: int32
        type: integer
  responses:
    GeneralError:
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/GeneralError"
      description: General Error
    IllegalInput:
      description: Illegal input for operation.
    NotFound:
      description: Entity not found.
  schemas:
    Category:
      properties:
        id:
          format: int64
          type: integer
        name:
          type: string
      type: object
    GeneralError:
      properties:
        code:
          format: int32
          type: integer
        message:
          type: string
      type: object
    Metabolite:
      properties:
        concentrations:
          items:
            properties:
              error:
                description:
                  A numerical value corresponding to the error in the measurment,
                  in the same units as the measurment
                example: "1"
                type: number
              experimental_conditions:
                items:
                  type: string
                type: array
              measurment:
                description:
                  A numerical value corresponding to the observed value
                  of the measurment
                example: 3.8
                type: number
              measurment_type:
                description: The type of measurment being made
                enum:
                  - concentration
                  - abundance
                  - mass
                type: string
              source:
                example: doi:10.1038/nphys1170
                type: string
              species:
                example: Homo sapiens
                type: string
              units:
                description: The units that the measurment was made in
                example: uMolar
                type: string
            required:
              - measurment_type
              - measurment
              - units
              - species
              - source
            type: object
          type: array
        inchi:
          type: string
        inchi_key:
          type: string
        name:
          type: string
        reactions:
          items:
            properties:
              id:
                type: string
            required:
              - id
            type: object
          type: array
      required:
        - inchi_key
        - inchi
        - name
      type: object
    Observation:
      properties:
        error:
          description:
            A numerical value corresponding to the error in the measurment,
            in the same units as the measurment
          example: "1"
          type: number
        experimental_conditions:
          items:
            type: string
          type: array
        measurment:
          description:
            A numerical value corresponding to the observed value of the
            measurment
          example: 3.8
          type: number
        measurment_type:
          description: The type of measurment being made
          enum:
            - concentration
            - abundance
            - mass
          type: string
        source:
          example: doi:10.1038/nphys1170
          type: string
        species:
          example: Homo sapiens
          type: string
        units:
          description: The units that the measurment was made in
          example: uMolar
          type: string
      required:
        - measurment_type
        - measurment
        - units
        - species
        - source
      type: object
    ProteinAbundance:
      items:
        properties:
          abundances:
            items:
              properties:
                abundance:
                  type: string
                organ:
                  type: string
              type: object
            type: array
          uniprot_id:
            type: string
        required:
          - uniprot_id
          - abundances
        type: object
      type: array
    ProteinMetaCombo:
      items:
        properties:
          abundances:
            items:
              properties:
                abundance:
                  type: string
                organ:
                  type: string
              type: object
            type: array
          canonical_sequence:
            type: string
          ec_number:
            type: string
          entrez_id:
            type: string
          entry_name:
            type: string
          gene_name:
            type: string
          length:
            type: integer
          mass:
            type: string
          ncbi_taxonomy_id:
            type: integer
          ordered_locus_name:
            type: string
          protein_name:
            type: string
          species_name:
            type: string
          uniprot_id:
            type: string
        required:
          - uniprot_id
          - entry_name
          - gene_name
          - protein_name
          - canonical_sequence
          - length
          - mass
          - ec_number
          - entrez_id
          - abundances
          - ncbi_taxonomy_id
          - ordered_locus_name
          - species_name
        type: object
      type: array
    ProteinMetaSingle:
      items:
        properties:
          ko_name:
            items:
              type: string
            type: array
          ko_number:
            type: string
          uniprot_ids:
            items:
              type: string
            type: array
        required:
          - uniprot_ids
          - ko_name
          - ko_number
        type: object
      type: array
    ProximityProteinAbundance:
      items:
        properties:
          distance:
            type: integer
          documents:
            items:
              properties:
                abundances:
                  items:
                    properties:
                      abundance:
                        type: string
                      organ:
                        type: string
                    type: object
                  type: array
                depth:
                  type: integer
                ncbi_taxonomy_id:
                  type: integer
                species_name:
                  type: string
                uniprot_id:
                  type: string
              type: object
            type: array
        required:
          - distance
          - documents
        type: object
      type: array
    Reaction:
      properties:
        id:
          type: string
      required:
        - id
      type: object
    Tag:
      properties:
        id:
          format: int64
          type: integer
        name:
          type: string
      type: object
  securitySchemes:
    api_key:
      in: header
      name: api_key
      type: apiKey
    petstore_auth:
      flows:
        implicit:
          authorizationUrl: http://example.org/api/oauth/dialog
          scopes:
            read:pets: read your pets
            write:pets: modify pets in your account
      type: oauth2
