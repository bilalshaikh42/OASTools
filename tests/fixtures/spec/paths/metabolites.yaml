root:
  get:
    summary: Get the list of metabolite objects
    tags:
      - Metabolites
    parameters:
      - in: query
        name: inchi_key
        schema:
          type: string
        required: false
    responses:
      "200":
        description: OK
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: "#/components/schemas/Metabolite"
  put:
    tags:
      - Metabolites
    summary: Add a new metabolite
    description: Add a new metabolite
    responses:
      "200":
        description: OK
  post:
    tags:
      - Metabolites
    summary: Update an existing metabolite
    description: Update an existing metabolite
    parameters:
      - in: query
        name: inchi_key
        schema:
          type: string
        required: true
    responses:
      "200":
        description: OK

concentrations:
  parameters:
    - in: query
      name: inchi_keys
      schema:
        type: array
        items:
          type: string
      required: false
    - in: query
      name: consensus
      schema:
        type: string
        enum:
          - "True"
    - in: query
      name: species
      schema:
        type: string
    - in: query
      name: strict
      schema:
        type: string
        enum:
          - "True"

  get:
    tags:
      - Metabolites
    parameters:
      - in: query
        name: inchi_key
        schema:
          type: string
        required: false
    summary: Get concentrations of Metabolites
    description: Get concentration data for metabolites. The inchikeys parameter takes a list of incjikeys for which to get data. The consensus flag will return a consensus value instead of an array of observations. The species query will provide taxonomic distance information for each result
    responses:
      "200":
        description: OK
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Metabolite"
